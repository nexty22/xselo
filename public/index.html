<!DOCTYPE html>
<html>
<head>
  <title>NEXTY XMD Pair Code</title>
</head>
<body>
  <h2>NEXTY XMD â€“ Pair Code Generator</h2>
  <input id="num" placeholder="+923xxxxxxxxx">
  <button onclick="gen()">Generate</button>
  <pre id="out"></pre>

  <script>
    async function gen() {
      const res = await fetch("/pair", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number: num.value })
      });
      const data = await res.json();
      out.innerText = "PAIR CODE: " + data.code;
    }
  </script>
</body>
</html>
